# Cron Schedules have been converted using UTC Time Zone and may need to be updated for your location
trigger: none
schedules:
- cron: 0 9 * * 1,2,3,4,5
  branches:
    include:
    - main
  always: true
- cron: 0 15 * * 1,2,3,4,5
  branches:
    include:
    - main
  always: true
resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main
jobs:
- job: Phase_1
  displayName: Agent job 1
  cancelTimeoutInMinutes: 1
  pool:
    vmImage: ubuntu-20.04
  steps:
  - checkout: self
  - task: InstallSSHKey@0
    inputs:
      knownHostsEntry: 'github.com ssh-rsa '
      sshPublicKey: 'ssh-rsa  cxwtool@microsoft.com'
      sshKeySecureFile: 'id_rsa_cxwtool'
  - task: CmdLine@2
    inputs:
      script: |
        git config --local user.name "CXWTool Service Account"
        git config --local user.email "cxwtool@microsoft.com"
        
        git remote add ssh git@github.com:MicrosoftDocs/powerquery-docs-pr.git
        
        git checkout main
        git pull ssh main
        
        git checkout live
        git pull ssh live
        
        git merge main
        
        CONFLICTS=$(git ls-files -u | wc -l)
        if [ "$CONFLICTS" -gt 0 ] ; then
          echo "There is a merge conflict. Aborting"
          git merge --abort
          exit 1
        else
            echo "Merge OK"
          git push ssh live  
        fi
...
